<div class="layout-container">
  <!-- Header -->
  <app-header></app-header>

  <!-- Sidebar -->
  <app-sidebar 
    [class.mobile-open]="isMobile() && isSidebarOpen()">
  </app-sidebar>

  <!-- Mobile Overlay -->
  @if (isMobile() && isSidebarOpen()) {
    <div 
      class="mobile-overlay"
      (click)="closeSidebar()"
      aria-hidden="true">
    </div>
  }

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/dashboard" class="breadcrumb-link">
            <svg class="breadcrumb-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span>Dashboard</span>
          </a>
        </li>
        <!-- Dynamic breadcrumbs will be added here based on route -->
      </ol>
    </nav>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-left">
          <p class="footer-text">
            Â© 2025 ReqZy - Purchase Requisition System
          </p>
        </div>
        <div class="footer-right">
          <div class="footer-links">
            <a href="#" class="footer-link">Help</a>
            <a href="#" class="footer-link">Privacy</a>
            <a href="#" class="footer-link">Terms</a>
            <a href="#" class="footer-link">Support</a>
          </div>
          <div class="footer-version">
            <span class="version-text">v1.0.0</span>
          </div>
        </div>
      </div>
    </footer>
  </main>
</div>
