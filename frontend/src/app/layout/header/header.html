<header class="header">
  <div class="header-container">
    <!-- Mobile Menu Toggle -->
    <button 
      class="mobile-menu-toggle"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen()"
      aria-label="Toggle navigation menu">
      <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Logo & Brand -->
    <div class="brand">
      <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <span class="brand-text">ReqZy</span>
    </div>

    <!-- Search Bar (Desktop) -->
    <div class="search-container">
      <div class="search-input-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-4.35-4.35"></path>
        </svg>
        <input 
          type="text" 
          class="search-input"
          placeholder="Search purchase requests..."
          aria-label="Search purchase requests">
      </div>
    </div>

    <!-- Header Actions -->
    <div class="header-actions">
      <!-- Quick Actions -->
      <div class="quick-actions">
        <!-- Create PR Button -->
        <a routerLink="/purchase-requests/create" 
           class="action-button primary-action" 
           title="Create New Purchase Request"
           *ngIf="hasPermission('create_pr')">
          <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          <span class="action-text">New PR</span>
        </a>

        <!-- View PRs Button -->
        <a routerLink="/purchase-requests" 
           class="action-button secondary-action" 
           title="View All Purchase Requests">
          <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <span class="action-text">View PRs</span>
        </a>

        <!-- User Management Button (Admin only) -->
        <a routerLink="/admin/users" 
           class="action-button secondary-action" 
           title="Manage Users"
           *ngIf="hasPermission('manage_users')">
          <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"></path>
          </svg>
          <span class="action-text">Users</span>
        </a>
      </div>

      <!-- Notifications
      <button class="action-button" aria-label="View notifications">
        <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <span class="notification-badge">3</span>
      </button> -->

      <!-- User Profile Dropdown -->
      <div class="profile-dropdown">
        <button 
          class="profile-button"
          (click)="toggleProfileDropdown()"
          [attr.aria-expanded]="isProfileDropdownOpen()"
          aria-label="User menu">
          <div class="user-avatar">
            <span class="avatar-text">
              {{ (currentUser()?.email || 'User').charAt(0).toUpperCase() }}
            </span>
          </div>
          <div class="user-info">
            <span class="user-name">{{ currentUser()?.email || 'User' }}</span>
            <span class="user-role">{{ currentUser()?.role?.name || 'Member' }}</span>
          </div>
          <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        @if (isProfileDropdownOpen()) {
          <div class="dropdown-menu">
            <div class="dropdown-header">
              <div class="user-details">
                <div class="user-avatar-large">
                  <span class="avatar-text">
                    {{ (currentUser()?.email || 'User').charAt(0).toUpperCase() }}
                  </span>
                </div>
                <div class="user-meta">
                  <p class="user-email">{{ currentUser()?.email }}</p>
                  <p class="user-department">{{ currentUser()?.department?.name || 'No Department' }}</p>
                </div>
              </div>
            </div>

            <div class="dropdown-divider"></div>

            <nav class="dropdown-nav">
              <a routerLink="/reports/analytics" class="dropdown-item">
                <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>Analytics</span>
              </a>

              <a routerLink="/profile" class="dropdown-item">
                <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>Profile Settings</span>
              </a>

              <a routerLink="/preferences" class="dropdown-item">
                <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span>Preferences</span>
              </a>
            </nav>

            <div class="dropdown-divider"></div>

            <button class="dropdown-item logout-item" (click)="logout()">
              <svg class="item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span>Sign Out</span>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</header>
